{% extends "base.html" %}
{% block content %}
	<h1>Hello, {{user.nickname}}</h1>
	<h3>I heard a fun fact about you - that you are an {{user.funfact}}.  But anyway, here are your posts:</h3>
    {% for post in posts %}
        <p>{{post.author.nickname}} says: <b></b></p>
    {% endfor %}
{% endblock %}
